<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS速度表示</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #speed {
            font-size: 4em;
            font-weight: bold;
            color: #333;
        }
        #unit {
            font-size: 1.5em;
            color: #666;
        }
        #status {
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>現在の速度</h1>
    <div id="speed-container">
        <span id="speed">--</span><span id="unit"> km/h</span>
    </div>
    <div id="status">位置情報取得中...</div>

    <script src="script.js"></script>
</body>
</html>
